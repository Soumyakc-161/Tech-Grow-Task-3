<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Quote Generator</title>
  <!-- Import AOS Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #ff7eb3, #ff758c, #6a93ff, #56ff96);
      background-size: 400% 400%;
      animation: gradientBG 6s ease infinite, zoomBackground 10s ease-in-out infinite;
      color: white;
      perspective: 1000px;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      25% {
        background-position: 50% 100%;
      }
      50% {
        background-position: 100% 50%;
      }
      75% {
        background-position: 50% 0%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes zoomBackground {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .welcome-container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transform: translateZ(50px);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateZ(50px); }
      50% { transform: translateY(-20px) translateZ(50px); }
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
      animation: bounceIn 1.5s ease-out;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3) translateY(-100px);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.05);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    button {
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: linear-gradient(90deg, #ff758c, #6a93ff, #56ff96);
      color: white;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite, shake 0.5s ease-in-out infinite alternate;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
      pointer-events: none;
    }

    button:active::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
      }
      100% {
        transform: scale(1);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      }
    }

    @keyframes shake {
      0% { transform: rotate(-2deg); }
      100% { transform: rotate(2deg); }
    }

    button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
      background: linear-gradient(90deg, #ff7eb3, #6a93ff, #56ff96);
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1 data-aos="zoom-in">Welcome to the Quote Generator</h1>
    <button onclick="startApp()" data-aos="fade-up" data-aos-delay="400">Let's Start</button>
  </div>

  <script>
    function startApp() {
      window.location.href = "quote.html";
    }
  </script>
  <!-- AOS Library Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000, // Animation duration (ms)
      once: true, // Animation happens only once
      easing: 'ease-in-out', // Easing function
    });
  </script>
</body>
</html>
